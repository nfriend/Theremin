<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Unsupported Browser</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <style type="text/css">
      html,
      body {
        font-family: "Open Sans", sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      p {
        text-align: center;
      }

      p {
        font-size: 1.3em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="margin-top: 70px;">
          <h2>
            Theremin isn't compatible with your browser!&nbsp;&nbsp;&nbsp;:(
          </h2>
          <p style="margin-top: 30px;">
            Theremin relies on some experimental features that are currently
            only available in Google Chrome.
          </p>
          <p>
            Luckily, you can still experience Theremin vicariously through this
            short demo video:
          </p>
          <br />
          <br />
          <div class="row text-center">
            <iframe
              width="315"
              height="560"
              src="https://www.youtube.com/embed/J5wW4-yr6zY"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
